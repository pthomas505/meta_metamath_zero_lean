name = "meta_metamath_zero_lean"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["MetaMetamathZeroLean"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
autoImplicit = false

[[require]]
name = "mathlib"
scope = "leanprover-community"
rev = "v4.15.0"

[[require]]
name = "mathlib_extra_lean"
git = "https://github.com/pthomas505/mathlib_extra_lean.git"
rev = "main"

[[lean_lib]]
name = "MetaMetamathZeroLean"
globs = ["MetaMetamathZeroLean.+"]
